<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>Register With Us</h1>
        <form action="" id="form" class="form">
            <div class="input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" autocomplete="on" />
                <small>Error message</small></div>
            <div class="input">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email" autocomplete="on" />
                <small>Error message</small></div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" />
                <small>Error message</small></div>
            <div class="input">
                <label for="c-password">Confirmer Password</label>
                <input type="password" name="c-password" id="c-password" placeholder="Confirmer Password" />
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>

</html>
